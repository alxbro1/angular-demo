<p>task-list works!</p>
@if(tasks){
<ul>
  @for(task of tasks; track task.id){
  <li>
    <p appTaskCompleted [appChecked]="task.completed">{{ task.title }}</p>
    <input type="checkbox" [checked]="task.completed" placeholder="m" (click)="checkedTask(task.id)"/>
    <button type="button" (click)="deleteTask(task.id)">delete</button>
  </li>
  }
</ul>
}
