<p>task-list works!</p>
@if(tasks){
    <ul>
      @for(task of tasks; track task.id){
      <li>
        <p>{{task.title}}</p>
        <input type="checkbox" [checked]="task.completed" placeholder="m">
        <button type="button" (click)="deleteTask(task.id)">delete</button>
      </li>
      }
    </ul>
}
